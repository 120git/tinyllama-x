name: Container Build & Sign

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      push_latest:
        description: 'Push as :latest tag'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('docker.io/{0}/tinyllama-x', secrets.DOCKERHUB_USERNAME) || '' }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || inputs.push_latest }}
          labels: |
            org.opencontainers.image.title=tinyllamax
            org.opencontainers.image.description=TinyLlama-X intelligent CLI for package management
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.vendor=120git
            org.opencontainers.image.licenses=MIT

      - name: Build and push multi-arch image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image info
        run: |
          echo "Image digest: ${{ steps.build.outputs.digest }}"
          echo "Image tags: ${{ steps.meta.outputs.tags }}"

  sbom-and-sign:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get primary image reference
        id: image-ref
        run: |
          # Extract first tag from metadata output
          FIRST_TAG=$(echo '${{ needs.build-and-push.outputs.image-tags }}' | head -n1)
          DIGEST="${{ needs.build-and-push.outputs.image-digest }}"
          # Strip sha256: prefix if present
          DIGEST_HASH="${DIGEST#sha256:}"
          echo "tag=${FIRST_TAG}" >> $GITHUB_OUTPUT
          echo "digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "digest-hash=${DIGEST_HASH}" >> $GITHUB_OUTPUT
          echo "image=${FIRST_TAG}@${DIGEST}" >> $GITHUB_OUTPUT

      - name: Generate SBOM with Syft
        run: |
          syft "${{ steps.image-ref.outputs.image }}" \
            -o spdx-json \
            --file sbom-image.spdx.json

      - name: Sign image with Cosign (keyless)
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign --yes "${{ steps.image-ref.outputs.image }}"

      - name: Attest SBOM with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign attest --yes \
            --type spdx \
            --predicate sbom-image.spdx.json \
            "${{ steps.image-ref.outputs.image }}"

      - name: Generate provenance attestation
        id: provenance
        run: |
          cat > provenance.json <<EOF
          {
            "builder": {
              "id": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
            },
            "buildType": "https://github.com/120git/tinyllama-x/container-build@v1",
            "invocation": {
              "configSource": {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                },
                "entryPoint": ".github/workflows/container.yml"
              }
            },
            "metadata": {
              "buildStartedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "buildFinishedOn": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "completeness": {
                "parameters": true,
                "environment": false,
                "materials": true
              },
              "reproducible": false
            },
            "materials": [
              {
                "uri": "${{ github.server_url }}/${{ github.repository }}",
                "digest": {
                  "sha1": "${{ github.sha }}"
                }
              }
            ],
            "subject": [
              {
                "name": "${{ steps.image-ref.outputs.tag }}",
                "digest": {
                  "sha256": "${{ steps.image-ref.outputs.digest-hash }}"
                }
              }
            ]
          }
          EOF
          
          echo "Provenance attestation generated"
          cat provenance.json

      - name: Attest provenance with Cosign
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign attest --yes \
            --type slsaprovenance \
            --predicate provenance.json \
            "${{ steps.image-ref.outputs.image }}"

      - name: Verify signature
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign verify \
            "${{ steps.image-ref.outputs.image }}"

      - name: Verify SBOM attestation
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign verify-attestation \
            --type spdx \
            "${{ steps.image-ref.outputs.image }}"

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-image
          path: sbom-image.spdx.json
          retention-days: 90

      - name: Upload provenance as artifact
        uses: actions/upload-artifact@v4
        with:
          name: provenance
          path: provenance.json
          retention-days: 90

      - name: Attach SBOM to release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sbom-image.spdx.json
            provenance.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
