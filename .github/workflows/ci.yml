name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  python-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest mypy ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy tinyllamax

      - name: Tests (pytest)
        run: pytest -q tests
  
  ubopt-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck jq
      
      - name: Install bats
        run: |
          git clone https://github.com/bats-core/bats-core.git /tmp/bats-core
          cd /tmp/bats-core
          sudo ./install.sh /usr/local
      
      - name: Cache bats
        uses: actions/cache@v3
        with:
          path: /usr/local
          key: ${{ runner.os }}-bats-${{ hashFiles('/tmp/bats-core/**') }}
      
      - name: Shellcheck
        run: |
          find . -name "*.sh" -type f -exec shellcheck -x {} +
          shellcheck cmd/ubopt
      
      - name: BATS tests
        run: bats tests/bats/*.bats
