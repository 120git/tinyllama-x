# TinyLlama-X Feature Flags
# Control experimental and optional features

# Core features
core:
  # AI assistant features
  ai_assistant:
    enabled: true
    model_backend: ollama  # ollama, llamacpp, fake
    intent_detection: true
    context_awareness: true
    multi_step_planning: true
  
  # Distributed features
  federation:
    enabled: true
    control_plane_url: ""  # Set via environment
    agent_daemon: true
    sync_enabled: true
    telemetry_upload: true

# UI features
ui:
  # Terminal UI
  terminal:
    enabled: true
    colored_output: true
    interactive_prompts: true
    progress_bars: true
  
  # Web UI (experimental)
  web:
    enabled: false
    port: 8080
    authentication: true
    tls: true

# Advanced features
advanced:
  # RAG (Retrieval Augmented Generation)
  rag:
    enabled: true
    embedding_model: all-MiniLM-L6-v2
    vector_store: faiss
    max_context_documents: 5
  
  # Self-healing
  self_healing:
    enabled: true
    auto_fix: true
    max_retry_attempts: 3
    notification_on_fix: true
  
  # Predictive maintenance
  predictive:
    enabled: false
    disk_space_prediction: false
    package_update_prediction: false
    anomaly_detection: false

# Container-specific features
container:
  # Docker integration
  docker:
    enabled: true
    socket_path: /var/run/docker.sock
    manage_containers: true
  
  # Kubernetes integration
  kubernetes:
    enabled: true
    in_cluster_config: true
    manage_pods: true
    operator_mode: false

# Experimental features
experimental:
  # These features are under development
  gui:
    enabled: false
    framework: electron
    auto_launch: false
  
  # Natural language shell
  nl_shell:
    enabled: false
    fuzzy_matching: false
    command_suggestions: false
  
  # Automated testing
  auto_testing:
    enabled: false
    smoke_tests: false
    integration_tests: false
  
  # Model fine-tuning
  fine_tuning:
    enabled: false
    collect_training_data: false
    periodic_retraining: false
  
  # Multi-agent collaboration
  multi_agent:
    enabled: false
    agent_discovery: false
    task_distribution: false

# Plugin system
plugins:
  enabled: false
  auto_load: false
  allowed_plugins: []
  plugin_directory: /opt/tinyllamax/plugins

# Performance features
performance:
  # Caching
  cache:
    enabled: true
    model_cache: true
    embedding_cache: true
    response_cache: false
    cache_ttl_seconds: 3600
  
  # Optimization
  optimization:
    lazy_loading: true
    batch_processing: true
    parallel_execution: true
    memory_optimization: true

# Security features
security:
  # Advanced authentication
  authentication:
    mfa: false
    oauth2: false
    ldap: false
  
  # Encryption
  encryption:
    at_rest: false
    in_transit: true
    key_rotation: false
  
  # Sandboxing
  sandbox:
    enabled: false
    container_based: false
    vm_based: false

# Observability features
observability:
  # Metrics
  metrics:
    custom_metrics: true
    business_metrics: false
  
  # Distributed tracing
  tracing:
    detailed_spans: true
    trace_sampling: true
    correlation_ids: true
  
  # Profiling
  profiling:
    enabled: false
    cpu_profiling: false
    memory_profiling: false

# Integration features
integrations:
  # CI/CD
  cicd:
    github_actions: true
    gitlab_ci: false
    jenkins: false
  
  # Monitoring
  monitoring:
    prometheus: true
    grafana: true
    datadog: false
    newrelic: false
  
  # Ticketing
  ticketing:
    jira: false
    servicenow: false
    pagerduty: false

# Developer features
developer:
  debug_mode: false
  verbose_logging: false
  api_documentation: true
  swagger_ui: true
  development_server: false
